<div class="container mt-5">
  <div class="row my-5">
    <div class="col-4"><img src="assets/logo-subocol.webp" alt=""></div>
    <div class="col-6">
      <label class="border-bottom border-warning">PRUEBA TECNICA (DESARROLLADOR FRONT-END)</label>
    </div>
  </div>
  
  <div class="col-12" ><button type="button" class="btn rounded-pill mt-5 mb-3 px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Nuevo registro</button></div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
         <app-persona (ordenOcultarPersona)="recibirOrdenPersona($event)" *ngIf="!(vMistaPersona)"></app-persona>
        <app-piezas (ordenOcultarPiezas)="recibirOrdenPiezas($event)" (ordenRetrocederPiezas)="recibirOdenRetrocederPiezas($event)" *ngIf="(vMistaPersona && vMistaPiezas==false) "></app-piezas>
        <app-resumen (ordenRetrocederResumen)="recibirOdenRetrocederResumen($event)" [resumen]="objResumen" *ngIf="(vMistaPersona && vMistaPiezas)" ></app-resumen>
      </div>
    </div>
  </div>
  
  <div class="card shadow-sm p-2">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Nit</th>
            <th scope="col">Direccion</th>
            <th scope="col">Cantidad de Peizas</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio unitario</th>
            <th scope="col">Total</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of lista; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{resumen.nombre}}</td>
            <td>{{data.apellido}}</td>
            <td>{{data.nit}}</td>
            <td>{{data.direccion}}</td>
            <td>{{data.cantidadPiezas}}</td>
            <td>{{data.precioUnitario}}</td>
            <td>{{data.total}}</td>
            <td><a href="#" data-bs-toggle="modal"  data-bs-target="#exampleModal" ><i class="fa fa-pencil" title="Editar"   aria-hidden="true"></i></a>  <a href="#"  ><i class="fa fa-trash" title="Borrar" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
