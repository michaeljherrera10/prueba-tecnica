<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Piezas</h1>
  </div>
  <div class="modal-body">
    <form [formGroup]="checkoutFormP" (ngSubmit)="onSubmit(checkoutFormP.value)">
      <div>
          <div class="mb-3">
            <label for="cantidad">Cantidad:</label>
            <div class="col-12">
              <input type="number" class="form-control" [ngClass]="{'is-invalid': checkoutFormP.controls['cantidad'].invalid || checkoutFormP.controls['cantidad']?.errors?.required}" formControlName="cantidad">
              <div class="invalid-feedback" *ngIf="checkoutFormP.controls['cantidad']?.errors?.required || checkoutFormP.controls['cantidad'].invalid ">Debe llenar el campo</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripcion:</label>
            <div class="col-12">
              <input type="text" class="form-control" [ngClass]="{'is-invalid': checkoutFormP.controls['descripcionPieza'].invalid || checkoutFormP.controls['descripcionPieza']?.errors?.required}" formControlName="descripcionPieza">
              <div class="invalid-feedback" *ngIf="checkoutFormP.controls['descripcionPieza']?.errors?.required || checkoutFormP.controls['descripcionPieza'].invalid ">Debe llenar el campo</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="precioUnitario">Precio unitario:</label>
            <div class="col-12">
              <input type="number" class="form-control" [ngClass]="{'is-invalid': checkoutFormP.controls['precioUnitario'].invalid || checkoutFormP.controls['precioUnitario']?.errors?.required}" formControlName="precioUnitario" >
              <div class="invalid-feedback" *ngIf="checkoutFormP.controls['precioUnitario']?.errors?.required || checkoutFormP.controls['precioUnitario'].invalid ">Debe llenar el campo</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="total" >Total:</label>
            <div class="col-12">
              <input type="number" class="form-control" formControlName="total">
            </div>
          </div>
      </div>   
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-chevron-left" aria-hidden="true"></i> Atras</button>
        <button type="submit" class="btn btn-primary">Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
  
</div>
